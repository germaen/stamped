<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Stamps Layout</title>
    <link rel="stylesheet" href="styles/universal.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
    <div class="background-dots"></div>
    <div class="stamps-container"></div>
    <div class="input-form">
        <input type="text" id="name-input" placeholder="first name">
        <input type="text" id="location-input" placeholder="city visited">
        <input type="text" id="date-input" placeholder="date of entry">
        <button id="submit-stamp-btn">generate</button>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
